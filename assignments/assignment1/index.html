<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Form Project</title>
</head>
<body>
    <div class="container d-flex justify-content-center w-100">
        <form method="post" action="#">
            <div class="row">
                <div class="col">
                    <p>First Name</p>
                    <label><input type="text" name= "first_name" size="15"></label>
                </div>
                <div class="col">
                    <p>Last Name</p>
                    <label><input type="text" name="last_name" size="15"></label> 
                </div>
             </div>
        <br>
            <p>Address</p>
            <label><input type="text" name="address" size="40"></label>
        <br>
        <br>
        <div class="row">
            <div class="col">
                <p>City</p><label>
                <input type="text" name="city" size="15"></label>
            </div>
            <div class="col">
                <p>State</p>
                <label for="State"></label>
                    <select id="states" name="state-name" size="1">
                        <option value="New York">New York</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Michigan" selected="selected">Michigan</option>
                        <option value="California">California</option>
                        <option value="Florida">Florida</option>
                    </select>
            </div>
            <div class="col">
                <p>Zip</p><label><input type="text" name="zip-code" size="10"></label>
            </div>
        </div>
        <br>
            <div class="radio-btns">
                <input type="radio" id="genderChoice1" value="male" /> 
                <label for="genderChoice1">Male</label>
        
                <input type="radio" id="genderChoice2" value="female" />
                <label for="genderChoice2">Female</label>
            </div>
        <br>
            <button class="btn btn-primary">Register</button>
        </form>
</div>

</body>
</html>
